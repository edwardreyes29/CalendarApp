<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script>
        // Current Date + Time
        let m = moment();
        // Create from ISO 8601 string
        m = moment("2019-05-19T23:10:00.000");
        // Using a format
        m = moment("14/06/2019 4:50PM", "DD/MM/YYYY h:mmA") // DD/MM/YYYY A->AM P->PM
        console.log(`toString() => ${m.toString()}`); // give dat object of local time zone
        console.log(`toIS)String() => ${m.toISOString()}`);

        
    </script>
</body>
