<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <!-- 7 am -->
    <div class="row">
      <div class="input-group">
        <textarea class="form-control" aria-label="With textarea" value="7"></textarea>
        <div class="input-group-prepend btn btn-info pr-4 pl-4">
          <img src="../Assets/SVG/saveIcon.svg" width="20px" class="img-fluid">
        </div>
      </div>
    </div> <!-- row -->
    <!-- 8 am -->
    <div class="row">
      <div class="input-group">
        <textarea class="form-control" aria-label="With textarea" value="8"></textarea>
        <div class="input-group-prepend btn btn-info pr-4 pl-4">
          <img src="../Assets/SVG/saveIcon.svg" width="20px" class="img-fluid">
        </div>
      </div>
    </div> <!-- row -->
    <!-- 9 am -->
    <div class="row">
      <div class="input-group">
        <textarea class="form-control" aria-label="With textarea" value="9"></textarea>
        <div class="input-group-prepend btn btn-info pr-4 pl-4">
          <img src="../Assets/SVG/saveIcon.svg" width="20px" class="img-fluid">
        </div>
      </div>
    </div> <!-- row -->
    <!-- 10 am -->
    <div class="row">
      <div class="input-group">
        <textarea class="form-control" aria-label="With textarea" value="10"></textarea>
        <div class="input-group-prepend btn btn-info pr-4 pl-4">
          <img src="../Assets/SVG/saveIcon.svg" width="20px" class="img-fluid">
        </div>
      </div>
    </div> <!-- row -->
    <!-- 11 am -->
    <div class="row">
      <div class="input-group">
        <textarea class="form-control" aria-label="With textarea" value="11"></textarea>
        <div class="input-group-prepend btn btn-info pr-4 pl-4">
          <img src="../Assets/SVG/saveIcon.svg" width="20px" class="img-fluid">
        </div>
      </div>
    </div> <!-- row -->
  </div> <!-- container -->

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script>

    function updateTime() {
      const now = moment();
      const humanReadable = now.format('dddd, MMMM Do YYYY, h:mm:ss a');

      // console.log(humanReadable);
      $('#currentDay').text(humanReadable);
    }

    // runs every second
    setInterval(updateTime, 1000);
    updateTime(); // Gets called right away to update Time



  </script>
</body>

</html>
